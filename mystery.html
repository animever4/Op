    body {

    header {

  padding: 20px 24px;
  user-select: none;
  color: #f0f0f0;
  font-weight: 700;
  font-size: 15px;
  letter-spacing: 1.2px;

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  gap: 24px;
  padding: 10px 24px;
  background-color: darkblue;
  user-select: none;
  flex-wrap: wrap;
}
h3{
  color: white;
}
    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #55cfff;
      background-color: red;
      display: flex;
      
    }

    
   
    

    .anime-section, .scroll-movies, 
   
    .movie-heading {
   font-size: 2em;
   margin: 20px 0 10px 20px;
   font-style: italic;
   font-family: sans-serif;
 }
    .movie-heading u, {
      text-decoration-color: #00bfff;
    }
    
    .anime-heading {
      font-size: 1em;
      margin-bottom: 20px;
      font-style: italic;
      font-family: sans-serif;
    }

    /* Changed scroll-section to grid layout and removed scrolling */
    .scroll-section {
      display: grid;
      gap: 16px;
      padding-bottom: 12px;
      grid-template-columns: repeat(6, 1fr);
      /* no overflow-x */
    }
    .imdb-rating {
  font-size: 13px;
  color: #ffcc00;
  margin-top: 5px;
}


    /* Anime card styles like Toonstream */
    .anime-card {
      width: 100%; /* Full width of grid column */
      background-color: #181818;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      text-align: center;
      color: #eee;
      user-select: none;
    }
    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.8);
      z-index: 10;
    }

    /* Image container with 1:1 ratio */
    .anime-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 9 / 13;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #2a2a2a;
      border-radius: 8px 8px 0 0;
      user-select: none;
    }

    .anime-card h3 {
      margin: 8px 0 12px;
      font-size: 14px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    footer {
      text-align: center;
      padding: 16px 24px;
      background-color: #1c1c1c;
      color: #888;
      font-size: 14px;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav {
        justify-content: center;
        flex-wrap: wrap;
      }
      .scroll-section {
        grid-template-columns: repeat(3, 1fr);
      }
     
    }
    .scroll-movies .anime-card {
      flex: 0 0 auto;
      width: 150px;
      scroll-snap-align: start;
    }
    
   
    .scroll-popular .anime-card {
      flex: 0 0 auto;
width: 150px;
scroll-snap-align: start;
    }

    /* Keep existing horizontal scroll for other sections */
    .scroll-movies, .scroll-popular {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 12px;
    }
    .scroll-movies::-webkit-scrollbar,
    .scroll-popular::-webkit-scrollbar {
      height: 8px;
    }
    .scroll-movies::-webkit-scrollbar-thumb,
    .scroll-popular::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

  </style>
</head>
